<!DOCTYPE html>
<html>
<head>
    <title>Fraud Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 90%;
            height: 150px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Finder</h1>
        <p>Enter a product review below to check if it's genuine or fake.</p>
        
        <form action="/predict" method="POST">
            <textarea name="review_text" placeholder="Enter product review here..." required></textarea><br>
            <button type="submit">Check Review</button>
        </form>
        
        <footer>
            Built using Python, Flask, and Machine Learning
        </footer>
    </div>
</body>
</html>
